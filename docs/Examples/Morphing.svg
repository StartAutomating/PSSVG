    <animate attributeName="points" to="25,50 50,75 75,50 50,25" dur="2s" id="morph2" begin="morph1.end" attributeType="XML" />
    <animate attributeName="opacity" values="0" dur="0.0s" begin="morph2.end" attributeType="XML" />
