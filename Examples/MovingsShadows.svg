<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 300 100" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
  <filter id="dropShadow">
    <feDropShadow dx="0.5" dy="0.75" stdDeviation="0">
      <animate attributeName="dx" values=".5;-.5;.5" dur="1s" repeatCount="indefinite" />
    </feDropShadow>
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  <text text-anchor="middle" dominant-baseline="middle" fill="#4488ff" font-size="16" x="50%" y="50%" filter="url(#dropShadow)">Moving Shadows</text>
</svg>